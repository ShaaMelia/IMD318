    body {

            padding: 0;
 }

        .sticky {
            position: sticky;
            top: 0;
            background-color: #a1d6dc;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 35px;
            font-family: "Cooper Black", serif;
        }

        img {
            display: block;
            border-radius: 10px;
            margin: 10px auto;
        }

       
         img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
    }
        

        .gallery-video {
           border-radius: 10px;
           margin: 10px;
           max-width: 100%;
        } 

        /* Button container styling */
        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

       
        a.previous {
            background-color: #c1a0e8;
            color: #173736;
        }

        
        a.next {
            background-color: black;
            color: white;
        }

      
        a:hover {
            background-color: #e6dfe2;
            color: black;
        }

  
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-family: times new roman;
        }
 
 
    .gallery-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
    }
    .category-pocket {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .pocket {
      background: #ffffff;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .pocket:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
    }
    .pocket-header {
      background-color: #f0f8ff;
      padding: 10px;
      font-weight: bold;
      color: #555;
    }
    .pocket-images img {
      width: 100%;
      height: auto;
    }
    .full-view {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .full-view img {
      max-width: 90%;
      height: auto;
      margin: 10px;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: Black;
      color: #c1a0e8;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #36244d;
      color: #e6dfe2;
    }

 figcaption {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }

        .marquee-container {
            width: 100%;
            height: 25px; /* Adjust the height to be more visible */
            background-color: #e6dfe2;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .marquee {
            font-size: 20px;
            color: #36244d;
            white-space: nowrap;
            animation: marquee-bounce 3s ease-in-out infinite;
        }

        @keyframes marquee-bounce {
            0%, 100% {
                transform: translateX(100%); /* Starts from right */
            }
            50% {
                transform: translateX(-100%); /* Moves to the left */
            }
        }


  </style>
